
{% from "_formhelpers.html" import render_field %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WTForms</title>
</head>
<body>
	<form action="/" method="POST">
		{{ form.csrf_token}}
		{{ render_field(form.username)}}
		{{ render_field(form.password)}}
		{{ form.dt(class='datepicker') }}
		<input type="submit" value="Login">

	</form>
	
</body>
</html>
