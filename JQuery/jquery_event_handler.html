<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
  $( function() {
    $( "button" ).click( function() {
      $( "p" ).text( "Hello" );
    });
  });
</script>
  </head>
  <body>
    
    <p></p>
    <button>Test</button>
  </body>
</html>
