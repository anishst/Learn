<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>

    <ul class="nav">
        <li><a href="#" data-toggle="modal" data-target="#video1">Video 1</a></li>
        <li><a href="#" data-toggle="modal" data-target="#video2">Video 2</a></li>
    </ul>

    <div class="modal fade" id="video1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Video 1</h4>
                </div>

                <div class="modal-body">

                    <iframe src="//player.vimeo.com/video/108792063" width="500" height="300" frameborder="0"
                        webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="video2">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Video 2</h4>
                </div>

                <div class="modal-body">

                    <iframe src="//player.vimeo.com/video/69593757" width="500" height="300" frameborder="0"
                        webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

                </div>
            </div>
        </div>
    </div>
    <script>
        $('.modal').on('hidden.bs.modal', function (e) {
            $(this).find("iframe")[0].src += "";
        });
    </script>
</body>

</html>
